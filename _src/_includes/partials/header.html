<nav class="nav" aria-label="Primary">
  <ul class="nav__list">
    {% for item in navigation.items %}
    <li>
      <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}
        >{{ item.text }}</a
      >
    </li>
    {% endfor %}
  </ul>
</nav>

<!-- {% if homepage %} -->
<section class="hero-section">
  <header>
    <h3>{{ introheading }}</h3>
      <h1> {{ title }} </h1>
        <h3>{{ subheading }}</h3>
  </header>
</section>

<!-- {% endif %} -->
